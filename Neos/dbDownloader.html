<body>
    
    <body>
        <div class="container">
        <!--Center Box-->
        <div id="mainbox">
            <h1>input neos db link</h1>
            <form id="form" onsubmit="return false;">
                <input type="text" id="userInput" />
                <input type="submit" onclick="othername();" />
            </form>
            </div>
            <br>
        </div>
    
    <div id="fuck"></div>
    
    
    <script>
    function othername() {
        var input = document.getElementById("userInput").value;
        let result = input.replace("neosdb:///", "");

        if (result.includes(".")){
        let s = result.substring(0, result.indexOf('.'));
        window.location.replace("https://cloudxstorage.blob.core.windows.net/assets/"+s);
        } else {
        window.location.replace("https://cloudxstorage.blob.core.windows.net/assets/"+result)   
        }
    }
    </script>
</body>
