<!DOCTYPE html>
<head>
    <title>DB download</title>

    <style>
        body {
          background-image: url('https://i.imgur.com/6VlO9wJ.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    
        #mainbox {
      background-color: rgba(0, 0, 0, 0.664) ;
      padding: 30px ;
      border: 0px solid rgb(0, 0, 0) ;
      color: white;
      font-family:helvetica;
      text-align: center;
      width: 900px;
      margin: 0 auto;
    
    }
    
        </style>
    
    <header class="page-header">
        <a href="../index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Neos_VR_Logo.png/1018px-Neos_VR_Logo.png" alt="HTML tutorial" style="width:50px;height:50px;"></a>
    </header>
</head>

<body>
    
    <form id="form" onsubmit="return false;">
        <input type="text" id="userInput" />
        <input type="submit" onclick="othername();" />
    </form>
    
    <script>
    function othername() {
        var input = document.getElementById("userInput").value;
        let result = input.replace("neosdb:///", "");
        let s = result.substring(0, result.indexOf('.'));
        window.location.replace("https://cloudxstorage.blob.core.windows.net/assets/"+s);
    }
    </script>
</body>
